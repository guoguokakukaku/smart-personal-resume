name: ci - build and push docker image to DockerHub

on:
  push:
    branches: production

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
